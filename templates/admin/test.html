<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@9.2.1/dist/style.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{ url_for('static', filename='css/daisyui/css/full.min.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <script src="{{ url_for('static', filename='js/tailwind/tailwind.js') }}"></script>
  </head>
  <body>
    <table id="table"></table>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@9.2.1"
      type="text/javascript"
    ></script>
    <script>
      fetch("/api/get/orders/")
        .then((response) => response.json())
        .then((jsonified_data) => {
          let data = [];
          console.log(jsonified_data);
          jsonified_data["clothes"].forEach((d) => {
            d["images"] = JSON.parse(d["images"]);
            d["item"] = JSON.parse(d["item"])[0];
            d["sizes"] = JSON.parse(d["sizes"]);
          });
          let i = 1;
          jsonified_data["orders"].forEach((d) => {
            d["order"] = JSON.parse(d["order"])[0];
            d["order_item"] = JSON.parse(d["order_item"]);

            let temp = {
              "#": null,
              Receipt: null,
              Name: null,
              Phone: null,
              Email: null,
              Address: null,
              Action: null,
            };

            temp["#"] = i;
            temp["Receipt"] = `
              <button
                class="btn btn-primary"
                id="show-modal"
                data-src="${d.order.fields.cutsomer_receipt}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  className="size-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                  />
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                </svg>
              </button>
            `;
            temp["Name"] = d.order.fields.customer_name;
            temp["Phone"] = d.order.fields.customer_phone;
            temp["Email"] = d.order.fields.customer_email;
            temp["Address"] = d.order.fields.customer_address;
            temp["Action"] = `
              <div class="join">
                <button
                  class="btn btn-accent join-item"
                  id="button-show-clothes"
                  data-order-id="${d.order.pk}"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
                    />
                  </svg>
                </button>

                <button
                  class="btn btn-primary join-item"
                  id="button-edit"
                  data-id="${d.order.pk}"
                  data-name="${d.order.fields.name}"
                  data-phone="${d.order.fields.phone}"
                  data-email="${d.order.fields.email}"
                  data-address="${d.order.fields.address}"
                  data-receipt="${d.order.fields.receipt}"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                    />
                  </svg>
                </button>

                <form action="#" method="post">
                  <input
                    type="hidden"
                    name="id"
                    value="${d.order.pk}"
                  />
                  <button
                    class="btn btn-error join-item"
                    name="button-form"
                    value="delete"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                      />
                    </svg>
                  </button>
                </form>
              </div>
            `;
            data.push(temp);
          });

          let dataTable = new window.simpleDatatables.DataTable("#table", {
            searchable: true,
            fixedHeight: false,
            perPageSelect: [5, 10, 25, 50, 100],
            data: {
              headings: Object.keys(data[0]),
              data: data.map((item) => Object.values(item)),
            },
          });
        });
    </script>
  </body>
</html>
