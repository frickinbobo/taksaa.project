<!-- prettier-ignore -->
{% extends "admin/admin-template.html" %} 

{% block title %}- Band{% endblock %} 

{% block upcontainer %}

<dialog id="modal-view-image" class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        âœ•
      </button>
    </form>
    <img class="mt-4 mx-auto" id="image-view" alt="" />
  </div>
</dialog>
{% endblock %} {% block content %} {% if message %}
<div role="alert" class="alert alert-{{ message['status'] }} my-4">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 shrink-0 stroke-current"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  <span>{{message['message']}}</span>
</div>
{% endif %}
<div class="card bg-base-100 w-full shadow-xl">
  <div class="card-body">
    <h2 class="card-title">BAND</h2>
    <form method="post" enctype="multipart/form-data">
      <input type="hidden" name="id" id="input-band-id" />
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Band Name</span>
        </div>
        <input
          type="text"
          id="input-band-name"
          class="input input-bordered w-full"
          name="name"
          placeholder="Band name"
        />
      </label>
      <label class="form-control">
        <div class="label">
          <span class="label-text">Band Description</span>
        </div>
        <textarea
          id="input-band-description"
          class="textarea textarea-bordered h-24"
          name="description"
          placeholder="Band description"
        ></textarea>
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Band Spotify Link</span>
        </div>
        <input
          type="text"
          id="input-band-spotify"
          class="input input-bordered w-full"
          name="spotify"
          placeholder="Band spotify link"
        />
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Band Instagram Link</span>
        </div>
        <input
          type="text"
          id="input-band-instagram"
          class="input input-bordered w-full"
          name="instagram"
          placeholder="Band instagram link"
        />
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Band Cover</span>
        </div>
        <input
          type="file"
          id="input-band-cover"
          name="cover"
          class="file-input file-input-bordered file-input-primary w-full"
          accept="image/*"
        />
      </label>
      <label class="form-control hidden" id="form-control-view-cover">
        <div class="label">
          <span class="label-text">View Cover</span>
        </div>
        <button
          class="btn btn-primary max-w-14"
          type="button"
          id="view-image-cover"
          data-src=""
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            className="size-6"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
            />
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
        </button>
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Band Logo</span>
        </div>
        <input
          type="file"
          id="input-band-logo"
          name="logo"
          class="file-input file-input-bordered file-input-primary w-full"
          accept="image/*"
        />
      </label>
      <label class="form-control hidden" id="form-control-view-logo">
        <div class="label">
          <span class="label-text">View Logo</span>
        </div>
        <button
          class="btn btn-primary max-w-14"
          type="button"
          id="view-image-logo"
          data-src=""
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            className="size-6"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
            />
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
        </button>
      </label>
      <div class="card-actions justify-end mt-8">
        <button
          class="btn btn-primary"
          value="add"
          name="button-form"
          id="button-form"
        >
          Submit
        </button>
        <button class="btn btn-error" type="reset" id="button-reset">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
<div class="card bg-base-100 w-full mb-4 shadow-xl mt-3">
  <div class="card-body">
    <div class="overflow-x-auto">
      <table id="band-table"></table>
    </div>
  </div>
</div>
<!-- prettier-ignore -->
{% endblock %} 

{% block script %}

<script>
  const inputBandId = document.getElementById("input-band-id");
  const inputBandName = document.getElementById("input-band-name");
  const inputBandDescription = document.getElementById(
    "input-band-description"
  );
  const inputBandSpotify = document.getElementById("input-band-spotify");
  const inputBandInstagram = document.getElementById("input-band-instagram");
  const inputBandCover = document.getElementById("input-band-cover");
  const inputBandLogo = document.getElementById("input-band-logo");
  const viewImageCover = document.getElementById("view-image-cover");
  const viewImageLogo = document.getElementById("view-image-logo");
  const buttonForm = document.getElementById("button-form");
  const formControlViewCover = document.getElementById(
    "form-control-view-cover"
  );
  const formControlViewLogo = document.getElementById("form-control-view-logo");
  let imageView = document.getElementById("image-view");
  let modalViewImage = document.getElementById("modal-view-image");

  function fshowImage(button) {
    imageView.src = button.dataset.src;
    modalViewImage.showModal();
  }

  function editBand(button) {
    inputBandId.value = button.dataset.id;
    inputBandName.value = button.dataset.name;
    inputBandName.focus();
    inputBandDescription.value = button.dataset.description;
    inputBandSpotify.value = button.dataset.spotify;
    inputBandInstagram.value = button.dataset.instagram;

    formControlViewCover.classList.remove("hidden");
    viewImageCover.addEventListener("click", (a) => {
      imageView.src = button.dataset.cover;
      modalViewImage.showModal();
    });

    formControlViewLogo.classList.remove("hidden");
    viewImageLogo.addEventListener("click", (a) => {
      imageView.src = button.dataset.logo;
      modalViewImage.showModal();
    });

    buttonForm.value = "edit";
    buttonForm.innerHTML = "Edit";
  }
  fetch("/api/get/bands/")
    .then((response) => response.json())
    .then((jsonified_data) => {
      data = [];
      let bands = JSON.parse(jsonified_data);
      let i = 1;
      bands.forEach((band) => {
        let temp = {
          "#": null,
          Cover: null,
          Logo: null,
          Name: null,
          Description: null,
          Accounts: null,
          Action: null,
        };
        band = band.fields;
        console.log(band);
        temp["#"] = i;
        temp["Cover"] = `<button
                class="btn btn-primary"
                id="show-image"
                data-src="${band.cover}"
                onclick=fshowImage(this)
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  className="size-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                  />
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                </svg>
              </button>`;
        temp["Logo"] = `<button
                class="btn btn-primary"
                id="show-image"
                data-src="${band.logo}"
                onclick=fshowImage(this)
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  className="size-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                  />
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                </svg>
              </button>`;
        temp["Name"] = band.name;
        temp["Description"] = band.description;
        temp["Accounts"] = `
            <div class="join gap-4">
                <a
                  href="${band.instagram}"
                  target="_blank"
                  class="join-item"
                >
                  <img
                    src="{{ url_for('static', filename='images/instagram.png') }}"
                    alt=""
                    class="aspect-square min-w-12 w-12"
                  />
                </a>
                <a href="${band.spotify}" target="_blank" class="join-item">
                  <img
                    src="{{ url_for('static', filename='images/spotify.png') }}"
                    alt=""
                    class="aspect-square min-w-12 w-12"
                  />
                </a>
              </div>`;
        temp["Action"] = `
              <div class="join">
                <a
                  href="/admin/band/${JSON.parse(jsonified_data)[i - 1].pk}/"
                  class="btn btn-accent join-item"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
                    />
                  </svg>
                </a>
                <button
                  class="btn btn-primary join-item"
                  id="button-edit"
                  data-id="${JSON.parse(jsonified_data)[i - 1].pk}"
                  data-name="${band.name}"
                  data-description="${band.description.replace(
                    /(?:\r\n|\r|\n)/g,
                    "<br>"
                  )}"
                  data-spotify="${band.spotify}"
                  data-instagram="${band.instagram}"
                  data-cover="${band.cover}"
                  data-logo="${band.logo}"
                  onclick=editBand(this)
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                    />
                  </svg>
                </button>

                <form action="#" method="post">
                  <input type="hidden" name="id" value="${
                    JSON.parse(jsonified_data)[i - 1].pk
                  }" />
                  <button
                    class="btn btn-error join-item"
                    name="button-form"
                    value="delete"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                      />
                    </svg>
                  </button>
                </form>
              </div>
            `;
        data.push(temp);
        i += 1;
      });
      let dataTable = new window.simpleDatatables.DataTable("#band-table", {
        searchable: true,
        fixedHeight: false,
        perPageSelect: [5, 10, 25, 50, 100],
        data: {
          headings: Object.keys(data[0]),
          data: data.map((item) => Object.values(item)),
        },
      });
    });
</script>
<script
  type="module"
  src="{{ url_for('static', filename='js/admin/band.js') }}"
  defer
></script>
{% endblock %}
